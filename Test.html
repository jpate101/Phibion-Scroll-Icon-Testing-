<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Example</title>
    <!-- Specify the favicon -->
    <!--<link rel="shortcut icon" href="pngTest.png" >-->
    <!-- Apple Touch Icon for home screen shortcut -->
   <link rel="apple-touch-icon" href="https://cdn.glitch.com/49d34dc6-8fbd-46bb-8221-b99ffd36f1af%2Ftouchicon-180.png?v=1566411949736">
    <!-- Style to center the icon -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
         .icon {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
        }

    </style>
</head>
<body>
    <!-- Icon image -->
    <img src="pngTest.png" alt="Icon" class="icon">
    <p>update 17</p>
</body>
</html>
