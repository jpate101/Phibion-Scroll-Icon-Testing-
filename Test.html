<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Example</title>
    <!-- Specify the favicon -->
    <link rel="shortcut icon" href="pngTest.png" type="image/x-icon">
    <!-- Apple Touch Icon for home screen shortcut -->
   <link rel="apple-touch-icon" sizes="60x60" href="pngTest.png" type="image/png">
    <!-- Style to center the icon -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .icon {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <!-- Icon image -->
    <img src="testing_image.ico" alt="Icon" class="icon">
    <p>update 12</p>
</body>
</html>
